<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Редактировать книгу</title>
</head>
<body>
<div class="container mt-4">
    <h2>Редактировать книгу</h2>
    <form th:action="@{'/books/edit/' + ${book.id}}" method="post" class="row g-3 mb-3">
        <div class="col-md-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required/>
        </div>
        <div class="col-md-3">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" th:value="${book.brand}" required/>
        </div>
        <div class="col-md-2">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" name="year" th:value="${book.year}" required/>
        </div>
        <div class="col-md-2">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${book.stock}" required/>
        </div>
        <div class="col-md-2">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${book.price}" required/>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </div>
    </form>
    <a href="/books" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
